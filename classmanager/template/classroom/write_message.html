{% extends 'classroom/base.html' %}
{% block content %}

<style>
  /* üåà Background animation */
  body {
    background: linear-gradient(135deg, #1E3A8A, #7C3AED, #E91E63);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* üíé Glassmorphic card */
  .message-card {
    max-width: 700px;
    margin: 6% auto;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 0.8s ease;
  }

  @keyframes fadeInUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* ‚ú® Heading styles */
  h1, h2 {
    text-align: center;
    font-weight: 700;
    color: #F9FAFB;
  }

  h6 {
    text-align: center;
    color: #E5E7EB;
  }

  hr {
    border: none;
    height: 2px;
    width: 80px;
    margin: 1rem auto 2rem;
    border-radius: 10px;
    background: linear-gradient(90deg, #7C3AED, #E91E63);
    animation: glowLine 2s infinite alternate;
  }

  @keyframes glowLine {
    from { box-shadow: 0 0 8px #7C3AED; }
    to { box-shadow: 0 0 20px #E91E63; }
  }

  /* üìù Form styling */
  form p {
    position: relative;
    margin-bottom: 1.5rem;
  }

  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 0.9rem 1rem;
    border: none;
    border-radius: 12px;
    outline: none;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }

  form input[type="text"]:focus,
  form textarea:focus {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(124, 58, 237, 0.6);
  }

  /* ‚úâÔ∏è Send button */
  .btn-primary {
    background: linear-gradient(90deg, #7C3AED, #E91E63);
    border: none;
    border-radius: 12px;
    padding: 0.8rem 1.6rem;
    font-weight: 600;
    display: block;
    margin: 0 auto;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
  }

  /* üåü Animated success message */
  .success-message {
    text-align: center;
    font-size: 1.6rem;
    font-weight: 600;
    color: #22c55e;
    animation: fadeInGlow 1.2s ease, pulseGlow 1.5s ease-in-out infinite alternate;
  }

  @keyframes fadeInGlow {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pulseGlow {
    from { text-shadow: 0 0 10px #22c55e; }
    to { text-shadow: 0 0 20px #86efac; }
  }

</style>

<div class="container">
  <div class="message-card">
    {% if message_sent %}
      <h2 class="success-message">
        <i class="bi bi-check-circle-fill"></i> Message sent successfully!
      </h2>
    {% else %}
      <h1>Write a Message to {{ teacher.name }}</h1>
      <h6>After sending the message, you will not be able to delete or edit it.</h6>
      <hr>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Send Message">
      </form>
    {% endif %}
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
