{% extends 'classroom/base.html' %}
{% load bootstrap4 %}
{% block content %}

<style>
  /* ðŸŒˆ Background Animation */
  body {
    background: linear-gradient(135deg, #1E3A8A, #7C3AED, #E91E63);
    background-size: 400% 400%;
    animation: gradientMove 14s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸ’Ž Glassmorphic Card */
  .marks-card {
    max-width: 550px;
    margin: 8% auto;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
    animation: fadeInUp 1s ease;
  }

  @keyframes fadeInUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .marks-card h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  hr {
    width: 100px;
    height: 3px;
    border: none;
    border-radius: 5px;
    margin: 1rem auto 2rem;
    background: linear-gradient(90deg, #7C3AED, #E91E63);
    animation: glowLine 2s ease-in-out infinite alternate;
  }

  @keyframes glowLine {
    from { box-shadow: 0 0 8px #7C3AED; }
    to { box-shadow: 0 0 20px #E91E63; }
  }

  /* Form Elements */
  .form-control {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #fff;
    border-radius: 12px;
    padding: 0.8rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    background: rgba(255, 255, 255, 0.35);
    box-shadow: 0 0 10px #7C3AED;
    transform: scale(1.02);
  }

  .btn-primary {
    width: 100%;
    background: linear-gradient(90deg, #7C3AED, #E91E63);
    border: none;
    font-weight: 600;
    border-radius: 12px;
    padding: 0.8rem;
    letter-spacing: 1px;
    transition: all 0.4s ease;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
  }

  /* âœ… Success Animation */
  .success-message {
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    color: #22c55e;
    margin-top: 50px;
    animation: fadeIn 1s ease, pulse 1.5s infinite alternate;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pulse {
    from { text-shadow: 0 0 10px #16a34a; }
    to { text-shadow: 0 0 25px #4ade80; }
  }

  /* âœ… Confetti Animation */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background: hsl(var(--hue), 70%, 60%);
    opacity: 0.9;
    animation: fall 3s linear forwards;
    border-radius: 50%;
    z-index: 9999;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>

<div class="container">
  <div class="marks-card">
    {% if marks_updated %}
      <h2 class="success-message">
        <i class="bi bi-check-circle-fill"></i> Marks updated successfully!
      </h2>
      <script>
        // ðŸŽ‰ Confetti animation
        for (let i = 0; i < 40; i++) {
          let conf = document.createElement('div');
          conf.classList.add('confetti');
          conf.style.left = Math.random() * 100 + 'vw';
          conf.style.setProperty('--hue', Math.floor(Math.random() * 360));
          conf.style.animationDelay = (Math.random() * 1.5) + 's';
          document.body.appendChild(conf);
          setTimeout(() => conf.remove(), 3000);
        }
      </script>
    {% else %}
      <h1><i class="bi bi-pencil-square"></i> Update Marks</h1>
      <hr>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-arrow-repeat"></i> Update
        </button>
      </form>
    {% endif %}
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
