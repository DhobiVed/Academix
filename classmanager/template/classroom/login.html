{% extends 'classroom/base.html' %}
{% load static %}
{% block content %}

<style>
.login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    padding: 20px;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.login-page::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
    animation: backgroundFloat 20s linear infinite;
}

@keyframes backgroundFloat {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(-50px, -50px) rotate(360deg); }
}

.login-form {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border-radius: 24px;
    padding: 50px 40px;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    width: 100%;
    max-width: 450px;
    position: relative;
    z-index: 2;
    animation: 
        formAppear 1s cubic-bezier(0.23, 1, 0.32, 1),
        formGlow 3s ease-in-out infinite alternate;
    transform-style: preserve-3d;
    perspective: 1000px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

@keyframes formAppear {
    0% {
        opacity: 0;
        transform: translateY(50px) scale(0.8) rotateX(-45deg);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0);
    }
}

@keyframes formGlow {
    0% {
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.25),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    100% {
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.4),
            0 0 0 1px rgba(255, 255, 255, 0.2),
            0 0 30px rgba(255, 255, 255, 0.1);
    }
}

.avatar {
    text-align: center;
    margin-bottom: 35px;
    position: relative;
    display: flex;
    justify-content: center;
    width: 100%;
}

.avatar::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: ripple 3s ease-out infinite;
}

@keyframes ripple {
    0% {
        width: 120px;
        height: 120px;
        opacity: 1;
    }
    100% {
        width: 200px;
        height: 200px;
        opacity: 0;
    }
}

.avatar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.8);
    padding: 5px;
    background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
    box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    position: relative;
    z-index: 2;
    animation: avatarFloat 4s ease-in-out infinite;
}

@keyframes avatarFloat {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    33% {
        transform: translateY(-10px) rotate(2deg);
    }
    66% {
        transform: translateY(-5px) rotate(-2deg);
    }
}

.login-form h1 {
    text-align: center;
    color: white;
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2.5rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    letter-spacing: 1px;
    position: relative;
    animation: titleGlow 2s ease-in-out infinite alternate;
    width: 100%;
}

@keyframes titleGlow {
    from {
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    to {
        text-shadow: 
            0 2px 20px rgba(0, 0, 0, 0.4),
            0 0 20px rgba(255, 255, 255, 0.2);
    }
}

.form-group {
    margin-bottom: 25px;
    position: relative;
    animation: slideIn 0.8s ease-out;
    animation-fill-mode: both;
    width: 100%;
    text-align: center;
}

.form-group:nth-child(1) { animation-delay: 0.3s; }
.form-group:nth-child(2) { animation-delay: 0.5s; }

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.login-form p {
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 1rem;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
}

.input-container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
}

.input-container i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
    z-index: 2;
    transition: all 0.3s ease;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    max-width: 400px;
    padding: 15px 15px 15px 45px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    box-sizing: border-box;
    backdrop-filter: blur(10px);
    display: block;
    margin: 0 auto;
}

.login-form input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.login-form input[type="text"]:focus,
.login-form input[type="password"]:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.6);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 0 0 4px rgba(255, 255, 255, 0.1),
        0 10px 25px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

.login-form input[type="text"]:focus + i,
.login-form input[type="password"]:focus + i {
    color: white;
    transform: translateY(-50%) scale(1.2);
}

.login-btn {
    width: 100%;
    max-width: 400px;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    margin-top: 20px;
    box-shadow: 
        0 10px 30px rgba(102, 126, 234, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    letter-spacing: 1px;
    text-transform: uppercase;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.8s;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 15px 40px rgba(102, 126, 234, 0.6),
        0 8px 25px rgba(0, 0, 0, 0.3);
}

.login-btn:hover::before {
    left: 100%;
}

.login-btn:active {
    transform: translateY(-1px);
}

.signup-link {
    display: block;
    text-align: center;
    margin-top: 30px;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
}

.signup-link:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
    text-decoration: none;
    transform: translateY(-2px);
}

/* Alert Styles */
.alert {
    border-radius: 12px;
    border: none;
    margin-bottom: 30px;
    animation: alertSlideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.15);
    border-left: 4px solid;
    color: white;
    width: 100%;
    text-align: center;
}

@keyframes alertSlideIn {
    from {
        opacity: 0;
        transform: translateX(-30px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateX(0) scale(1);
    }
}

.alert-primary {
    border-left-color: #667eea;
}

.alert-success {
    border-left-color: #28a745;
}

.alert-danger {
    border-left-color: #dc3545;
}

.close {
    color: rgba(255, 255, 255, 0.8);
    opacity: 0.8;
    text-shadow: none;
}

.close:hover {
    color: white;
    opacity: 1;
}

/* Floating 3D Shapes */
.floating-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float3D 8s infinite ease-in-out;
    backdrop-filter: blur(5px);
}

.shape:nth-child(1) {
    width: 60px;
    height: 60px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
    background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
}

.shape:nth-child(2) {
    width: 40px;
    height: 40px;
    top: 70%;
    left: 80%;
    animation-delay: 2s;
    background: linear-gradient(45deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
}

.shape:nth-child(3) {
    width: 80px;
    height: 80px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
    background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
}

.shape:nth-child(4) {
    width: 30px;
    height: 30px;
    top: 30%;
    left: 85%;
    animation-delay: 1s;
    background: linear-gradient(45deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
}

.shape:nth-child(5) {
    width: 50px;
    height: 50px;
    top: 75%;
    left: 70%;
    animation-delay: 3s;
    background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
}

@keyframes float3D {
    0%, 100% {
        transform: translate3d(0, 0, 0) rotate(0deg);
    }
    25% {
        transform: translate3d(20px, -30px, 10px) rotate(90deg);
    }
    50% {
        transform: translate3d(-15px, 20px, -10px) rotate(180deg);
    }
    75% {
        transform: translate3d(30px, 15px, 5px) rotate(270deg);
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-form {
        padding: 40px 25px;
        margin: 10px;
    }
    
    .avatar img {
        width: 80px;
        height: 80px;
    }
    
    .login-form h1 {
        font-size: 2rem;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
        padding: 12px 12px 12px 40px;
    }
}

/* Button Loading Animation */
.btn-loading {
    position: relative;
    color: transparent !important;
}

.btn-loading::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 24px;
    top: 50%;
    left: 50%;
    margin-left: -12px;
    margin-top: -12px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Particle Trail Effect */
.particle-trail {
    position: absolute;
    pointer-events: none;
    z-index: 3;
}

.trail-particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: trailFade 0.6s ease-out forwards;
}

@keyframes trailFade {
    to {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
    }
}

/* Form container alignment */
.form-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}
</style>

<div class="login-page">
    <!-- Floating 3D Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Particle Trail Container -->
    <div class="particle-trail" id="particleTrail"></div>
    
    <div class="login-form">
        <div class="avatar">
            <img src="{% static 'images/Login_A.png' %}" alt="Login Avatar">
        </div>
        
        {% if messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mb-0">
                    {{ message|safe }}
                </div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        
        <h1>Welcome Back</h1>
        
        <div class="form-container">
            <form action="{% url 'classroom:login' %}" method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <p>Username</p>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <p>Password</p>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button class="login-btn" type="submit" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <a href="{% url 'classroom:signup' %}" class="signup-link">
                Don't have an account? Create one now
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const particleTrail = document.getElementById('particleTrail');
    
    // Mouse move particle effect
    document.addEventListener('mousemove', function(e) {
        if (Math.random() > 0.7) { // Control particle density
            createParticle(e.clientX, e.clientY);
        }
    });
    
    function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'trail-particle';
        
        // Random movement
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 30 + 10;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.left = `${x - 3}px`;
        particle.style.top = `${y - 3}px`;
        
        particleTrail.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
            particle.remove();
        }, 600);
    }
    
    // Form submission handler
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state to button
            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;
            
            // Create submission particles
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const rect = loginBtn.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    createParticle(x, y);
                }, i * 50);
            }
            
            // Submit form after animation
            setTimeout(() => {
                loginForm.submit();
            }, 1000);
        });
    }
    
    // Input focus effects
    const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.parentElement.style.transform = 'translateY(-5px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.parentElement.style.transform = 'translateY(0)';
        });
    });
});

// Add CSS for input pulse animation
const style = document.createElement('style');
style.textContent = `
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }
`;
document.head.appendChild(style);
</script>

{% endblock %}
