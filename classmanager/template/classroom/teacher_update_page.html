{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}

<style>
  /* ðŸŒˆ Animated gradient background */
  body {
    background: linear-gradient(135deg, #1E3A8A, #7C3AED, #E91E63);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸ’Ž Glassmorphic card */
  .profile-card {
    max-width: 600px;
    margin: 6% auto;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    animation: fadeInUp 0.8s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .profile-card h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  hr {
    width: 100px;
    height: 3px;
    border: none;
    border-radius: 5px;
    margin: 1rem auto 2rem;
    background: linear-gradient(90deg, #7C3AED, #E91E63);
    animation: glowLine 2s infinite alternate;
  }

  @keyframes glowLine {
    from { box-shadow: 0 0 10px #7C3AED; }
    to { box-shadow: 0 0 20px #E91E63; }
  }

  /* ðŸŒŸ Form styling */
  .form-control {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 12px;
    padding: 0.8rem;
    color: #fff;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    background: rgba(255, 255, 255, 0.35);
    box-shadow: 0 0 10px #7C3AED;
    transform: scale(1.02);
  }

  /* ðŸŸ£ Submit button */
  .btn-primary {
    width: 100%;
    background: linear-gradient(90deg, #7C3AED, #E91E63);
    border: none;
    font-weight: 600;
    border-radius: 12px;
    padding: 0.8rem;
    letter-spacing: 1px;
    transition: all 0.4s ease;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
  }

  /* âœ… Success message */
  .success-message {
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    color: #22c55e;
    margin-top: 30px;
    animation: fadeIn 1s ease, pulseGlow 1.5s ease-in-out infinite alternate;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pulseGlow {
    from { text-shadow: 0 0 10px #16a34a; }
    to { text-shadow: 0 0 25px #4ade80; }
  }

</style>

<div class="container">
  <div class="profile-card">
    {% if profile_updated %}
      <h2 class="success-message">
        <i class="bi bi-check-circle-fill"></i> Your profile has been successfully updated!
      </h2>
    {% else %}
      <h1>Update Profile</h1>
      <hr>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-save"></i> Submit
        </button>
      </form>
    {% endif %}
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
